<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JS1 - Feedr</title>
  <link rel="stylesheet" href="https://npmcdn.com/normalize.css">
  <link rel="stylesheet" href="css/h5bp.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <header>

    <section class="wrapper">
      <a href="#"><h1 onclick="changeSource()">Feedr</h1></a>
      <nav>
        <section id="search">
          <input id="search-input" type="text" name="name" value="">
          <div id="search-icon"><img src="images/search.png" alt="Search" /></div>
        </section>
        <ul>
          <li><a href="#">News Source: <span id="sourceName">Source Name</span></a>
          <ul id="source-list">
          </ul>
          </li>
        </ul>
      </nav>
      <div class="clearfix"></div>
    </section>

  </header>

  <div id="container">

    <div id="pop-up" class="loader">
    </div>

    <div id="pop-up" class="pop-up-container">
      <a href="#" onclick="closePopup()" class="close-pop-up">X</a>
      <div class="wrapper">
        <h1><a id="articleDetailsTitle" href="#"></a></h1>
        <h5 id="articleDetailsAuthor"></h5>
        <h6 id="articleDetailsChannel"></h6>
        <image id="articleDetailsImage" src="images/article_placeholder_1.jpg">
        <p id="articleDetailsContent">
        Article description/content here.
        </p>
        <a id="articleDetailsReference" href="#" class="pop-up-action" target="_blank">Read more from source</a>
      </div>
    </div>

    <section id="main" class="wrapper">
    </section>

  </div>

  <!-- DOM Utility functions -->
  <script src="https://rawgit.com/jesstelford/a981e6877034231bd43b526a07b3a7b4/raw/js1-utilities.js"></script>

  <!-- Our code -->
  <script src="main.js"></script>
</body>
</html>
